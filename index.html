<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> JogaLogo </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <a href="#"><img src="./img/logo.png" class="logo"></a>
    <a  href="https://github.com/PauloCesarRodrigues/JogaLogo" class="header__links">Github</a>
    <a class="header__links" href="https://gemini.google.com/"> Gemini </a>
  </header>

  <main class="container">
    <section>
      <div class="box__titulo">
      <h1 class="container__titulo">Encontre o jogo perfeito <br> em alguns segundos</h1>
      <img src="./img/carinhafeliz.gif" class="carinhafeliz">
    </div>
      <p class="tracejado"></p>
      <p class="container__descricao"> Não lembra do jogo que estava querendo lembrar? Deixa que a gente te ajuda! Abaixo pesquise pelo nome ou descrição <br> Oque melhor de encontrar um jogo e ainda de graça?  😍</p>

    </section>


    <section class="pesquisa">
      <div class="pesquisa__configurar">
        <p class="configurar__legenda"> 🔎 Pesquise pelo seu jogo  🎮</p>

        <div class="botoes">


          <input type="text" class="botoes__pesquisar" placeholder="Digite o nome do jogo..." id="pesquisa">
  
        </div>
      </div>

    </section>
    <section class="resultados" id="lista-jogos">

    </section>
    
  </main>



  <script src="script.js"></script>
</body>
</html>
